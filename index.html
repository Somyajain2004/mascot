<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu in Pure CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pikachu">
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>
    
    <div class="head">
      <div class="eye left-eye">
        <div class="eye-sparkle"></div>
      </div>
      <div class="eye right-eye">
        <div class="eye-sparkle"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="cheek left-cheek"></div>
      <div class="cheek right-cheek"></div>
    </div>

    <div class="body"></div>

    <div class="tail">
      <div class="tail-segment segment-1"></div>
      <div class="tail-segment segment-2"></div>
      <div class="tail-segment segment-3"></div>
      <div class="tail-end"></div>
    </div>

    <div class="hands">
      <div class="hand left-hand"></div>
      <div class="hand right-hand"></div>
    </div>
    
    <div class="feet">
      <div class="foot left-foot"></div>
      <div class="foot right-foot"></div>
    </div>


  </div>
</body>
</html>
